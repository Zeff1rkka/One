<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DupeCopy Live Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <div class="container">
    <img id="avatar" class="avatar" src="" alt="Avatar">

    <h1 class="username">@dupecopy</h1>

    <div class="stats">
      <div class="stat-block">
        <span class="label">Подписчики</span>
        <span id="followers" class="value">0</span>
      </div>
      <div class="stat-block">
        <span class="label">Лайки</span>
        <span id="likes" class="value">0</span>
      </div>
    </div>

    <div class="buttons">
      <a href="https://www.tiktok.com/@dupecopy" class="btn">Открыть TikTok</a>
      <a href="https://tokcount.com/?user=dupecopy" class="btn alt">TokCount</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
